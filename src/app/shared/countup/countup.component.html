<div class="row font-weight-bold" *ngIf="timer">
    <span class="col-3">
        {{timer['days']}}
    </span>
    <span class="col-3">
        {{timer['hours']}}
    </span>
    <span class="col-3">
        {{timer['minutes']}}
    </span>
    <span class="col-3">
        {{timer['seconds']}}
    </span>
</div>

<div class="row">
    <span class="col-3">Ngày</span>
    <span class="col-3">Giờ</span>
    <span class="col-3">Phút</span>
    <span class="col-3">Giây</span>
</div>
